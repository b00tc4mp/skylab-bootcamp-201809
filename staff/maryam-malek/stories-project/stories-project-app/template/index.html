<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Create story</title>
</head>

<body>
    <div class="container">
        <h1>Create your story</h1>
        <img class="book-cover" src="./images/chicken.png" alt="chicken - book cover">
        <form class="book-details" action="submit">
            <input type="text" placeholder="Title">
            <input type="text" disabled placeholder="Author">
            <input type="text" placeholder="Audio language">
            <input type="text" placeholder="Text language">
            <button>Change inputs</button>
        </form>
        <h4>Pages</h4>
        <ul class="pages-section">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
            <img class="page" src="./images/bat.png" alt="page image">
        </ul>
    </div>
</body>

</html>
