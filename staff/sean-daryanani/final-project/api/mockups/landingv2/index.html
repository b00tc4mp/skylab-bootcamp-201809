<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="top-area">
        <div class="img-container">
            <div class="title-container">
                <h1>SocialDev</h1>
                <div class="buttons-container">
                    <button class="button">Login</button>
                    <button class="button">Register</button>
                </div>
            </div>
        </div>
    </div>
    <div class="app-info">
        <div class="app-info__detail explore">
            <i class="fas fa-search"></i>
            <h2>Find a project that you are interested in collaborating in</h2>
        </div>

        <div class="app-info__detail meet">
            <i class="fas fa-handshake"></i>
            <h2>Meet like-minded colleagues </h2>
        </div>

        <div class="app-info__detail develop">
            <i class="fas fa-code"></i>
            <h2>Do what you know best and make cool projects!</h2>
        </div>
    </div>
</body>

</html>
